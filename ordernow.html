<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Ice Cream Paradise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url("img2.jpg");
        }
        header {
            background-color: #ffa500;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #ffa500;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Orders</h1>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Order Number</th>
                    <th>Customer Name</th>
                    <th>Items</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>2 Scoops of Chocolate, 1 Scoop of Vanilla</td>
                    <td>$9.50</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>1butterscotch</td>
                    <td>$25.00</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>preethi</td>
                    <td>chocolate</td>
                    <td>$23.00</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>pranathi</td>
                    <td>1 mango</td>
                    <td>$26.00</td>
                </tr>
                <!-- Add more rows for additional orders -->
            </tbody>
        </table>
    </div>
</body>
</html>
